<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Salary Calculator</h1>
    </div>
    <div>
        <h3>Add Employee</h3>
        <!-- Employee form inputs -->
        <form>
            <input type="text"
            id="first-name"
            placeholder="First Name"
            />
            <input type="text"
            id="last-name"
            placeholder="Last Name"
            />
            <input type="text"
            id="employee-id"
            placeholder="Employee ID"
            />
            <input type="text"
            id="job-title"
            placeholder="Title"
            />
            <input type="text"
            id="annual-salary"
            placeholder="Annual Salary"
            />
            <button type="text"
            id="submit-button"
            placeholder="Submit Button"
            >Submit</button>

        </form>
    </div>
    <div>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Employee ID
                    </th>
                    <th>
                        Job Title
                    </th>
                    <th>
                        Annual Salary
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>    
        </table>
        <p>Total Montly:<span id="total-monthly">$0.00</span></p>
    </div>
</body>
</html>
